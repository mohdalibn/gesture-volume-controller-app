<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Volume Controller App</title>

    <!-- Linking the CSS file -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- App Title -->
    <div class="app-title">GESTURE VOLUME CONTROLLER APP</div>

    <!-- Video Window -->
    <div class="video-window"></div>

    <!-- Webcam OFF Text -->
    <div class="webcam-off-text">
        <h1>Webcam input is turned off</h1>
    </div>

    <!-- Volume Title -->
    <div class="volume-title">SYSTEM VOLUME BAR INDICATOR</div>

    <!-- Volume Bar Container -->
    <div class="vol-container">
        
        <div class="volume-slider">
            <input type="range" min="0" max="100" value="50"> 
         </div>
  
        <div class="volume-value">100</div>

    </div>

    
    <!-- Linking the eel.js file -->
    <script src="eel.js"></script>

    <!-- Linking the main.js file -->
    <script src="main.js"></script>

</body>
</html>
