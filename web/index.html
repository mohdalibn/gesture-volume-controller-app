<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Volume Controller App</title>

    <!-- Linking the CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Title Bar Icon -->
    <link rel="shortcut icon type=" x-icon" href="AppIcon.ico">

</head>
<body>

    <div class="frame-container">

        <!-- App Title -->
        <div class="app-title">GESTURE VOLUME CONTROLLER APP</div>

        <!-- Video Window -->
        <div class="video-window" id="VidWindow">

            <!-- Image Window -->
            <img class="image-window" id="ImgWindow" src="" alt="">

        </div>

        <!-- Webcam OFF Text -->
        <div class="webcam-off-text">
            <h1>Webcam input is turned off</h1>
        </div>

        <!-- Volume Title -->
        <div class="volume-title">SYSTEM VOLUME BAR INDICATOR</div>

        <!-- Volume Bar Container -->
        <div class="vol-container">
            
            <!-- Volume Slider Container -->
            <div class="volume-slider">

                <!-- Volume Slider Input Range -->
                <input type="range" min="0" max="100" value="0"> 
            </div>
    
            <!-- Volume Number Value -->
            <div class="volume-value">100</div>

        </div>

        <!-- Side Panel Background -->
        <div class="side-panel-bg"></div>

        <!-- Open Webcam -->
        <button class="open-webcam button" type="button" onclick="OpenVideo()"> <h3>Open Webcam</h3> <img src="webcam.png" alt=""></button>

        <!-- Close Webcam -->
        <button class="close-webcam button" type="button" onclick="CloseVideo()"> <h3>Close Webcam</h3> <img src="webcam.png" alt=""></button>


        <!-- Statistics Board Background -->
        <div class="stat-board-bg"></div>

        <div class="stat-title">STATISTICS</div>

        <!-- Stats -->
        <div class="fps single-stat">FPS:</div>
        <div class="xpos1 single-stat">XPOS1:</div>
        <div class="ypos1 single-stat">YPOS1:</div>
        <div class="xpos2 single-stat">XPOS2:</div>
        <div class="ypos2 single-stat">YPOS2:</div>


        <!-- Follow On Github -->
        <div class="follow-gh">Follow on Github</div>

        <!-- Github Link -->
        <a class="gh-button-wrapper" href="http://www.github.com/mohdalibn" target="_blank">
            <button class="gh-button" type="button"> <h3>@mohdalibn</h3> <img src="github.png" alt=""> </button>    
        </a>

    </div>

    
    <!-- Linking the eel.js file -->
    <script src="eel.js"></script>

    <!-- Linking the main.js file -->
    <script src="main.js"></script>

</body>
</html>
